<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="css/app.css" rel="stylesheet" />

</head>
<body>
    <nav class="navbar navbar-light bg-faded">
        <h1 class="navbar-brand mb-0">ほんにゃくPepper</h1>
    </nav>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">使い方</h4>
            <p>フォームに日本語を入力して、送信ボタンを押してください。入力された内容をPepperが英訳して発話してくれます。</p>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleTextarea">日本語文</label>
                <textarea id="text" class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>


    <script src="/libs/qimessaging/2/qimessaging.js"></script>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


    <script src="js/tapper.js"></script>
    <script src="js/tapper_audio.js"></script>
    <script src="js/contents.js"></script>

</body>
</html>
