apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "jp.softbank.sampleapp"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        compile 'com.aldebaran:libqi-java-android:sdk-2016-05-16'
        compile 'com.aldebaran:qisdk:0.7'
        compile 'com.aldebaran:qichatplayer:1.0.1'
    })

    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:mediarouter-v7:25.0.1'
    compile 'com.google.android.gms:play-services-cast-framework:10.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.0.1'
    testCompile 'junit:junit:4.12'
}
